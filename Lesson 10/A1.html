<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            border: 4px solid blue;
        }
        input[type=password]{
            border: 4px solid purple;
        }
        h1+p{
            color: green;
        }
        ul>li{
            color: red;
        }
    </style>
</head>
<body>
    Name: <input type="text" name="" id="">
    Password <input type="password">
<hr>
<h1>Heading</h1>
<p>sibling after heading</p>
<p>just a normal paragraph</p>
<hr>
<ul>
    <li>list 1</li>
     <li>list 1</li>
      <li>list 1</li>
       <li>list 1</li>
</ul>
<ol>
     <li>list 1</li>
      <li>list 1</li>
       <li>list 1</li>
        <li>list 1</li>
</ol>
</body>
</html>
