<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1><b><u><mark>Login Page</mark></u></b></h1>
        <hr>
        <form>
            <label for="">Name - </label> <br>
            <input type="text"> <br> <br>
            <label for="">Password -</label> <br>
            <input type="password"> <br><br>
            <label for="">Select <u>Gender</u> :</label><br>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Others <br><br>
            <label for="">Select Skills:</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JAVA
            <input type="checkbox">Python <br><br>
            <label for="">Select University</label>
            <select>
                <option value="IITB">IIT Bombay</option>
                <option value="IITM">IIT Madras</option>
                <option value="AIIMSD">AIIMS Delhi</option>
                <option value="NITB">NIT Bhopal</option>
            </select><br><br>
            <button>Login</button>
        </form>
    </center>
</body>
</html>
